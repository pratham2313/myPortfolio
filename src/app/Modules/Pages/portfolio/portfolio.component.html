<div class="aboutbg h-full w-full flex flex-col    overflow-y-auto">
  <div class="relative flex justify-center item-center m-16">
    <div class="absolute p-6 font-black">
      <h2 style="font-family: Poppins;" class=" text-white text-5xl ">MY<span style="font-family: Poppins;"
          class="text-[#ffb400]">&nbsp;PORTFOLIO</span></h2>
    </div>
    <div class="absolute ">
      <h2 style="font-family: Poppins;opacity: 0.15;" class="font-black text-white text-8xl text-[#ffffff12]">WORK</h2>
    </div>
  </div>
  <div class="flex flex-row text-white text-sm gap-[8rem] justify-center pt-16">
    <div class="grid h-screen lg:grid-cols-3 justify-center gap-6">
      <div *ngFor="let project of projects">
        <div
          class="group border-gray-100/30 flex w-[18rem] max-w-xs flex-col self-center overflow-hidden rounded-lg border shadow-md">
          <button (click)="onProjectClick(project)" class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl">
            <img class="peer absolute top-0 right-0 h-full w-full object-fill" src={{project.projectImage}}
              alt="product image" />
            <div
              class="bg-[#ffb400] peer peer-hover:right-0 absolute top-0 -right-96 h-full w-full object-cover transition-all delay-50 duration-1000 hover:right-0 overflow-auto no-scrollbar">
              <p class="text-white text-xl text-center font-bold">{{project.projectTech}}</p>
              <p class="p-2 text-black ">{{project.projectDescription}}</p>
              <p class="text-black p-2">For more info or code review</p>
              <p class="text-black p-2 animate-bounce">Click >></p>
            </div>
            <!-- <svg class="group-hover:animate-ping group-hover:opacity-30 peer-hover:opacity-0 pointer-events-none absolute inset-x-0 bottom-5 mx-auto text-3xl text-white transition-opacity" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path fill="currentColor" d="M2 10a4 4 0 0 1 4-4h20a4 4 0 0 1 4 4v10a4 4 0 0 1-2.328 3.635a2.996 2.996 0 0 0-.55-.756l-8-8A3 3 0 0 0 14 17v7H6a4 4 0 0 1-4-4V10Zm14 19a1 1 0 0 0 1.8.6l2.7-3.6H25a1 1 0 0 0 .707-1.707l-8-8A1 1 0 0 0 16 17v12Z" /></svg> -->
            <!-- <span class="absolute top-0 left-0 m-2 rounded-full bg-black px-2 text-center text-sm font-medium text-white">39% OFF</span> -->
          </button>
          <div class="mt-4 px-5 pb-5">
            <a href="#">
              <h5 class="text-large tracking-tight w-96 text-white">{{project.projectName}}</h5>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
